<body>

    <section class="background-slider swiper-container">
        <div class="swiper-pagination"></div>
        <div class="swiper-wrapper">
            <div class="background-img swiper-slide one"></div>
            <div class="background-img swiper-slide two"></div>
    </div></section>

    <div class="icon plus text-level">
        <i class="fa fa-plus"></i>
    </div>

    <div class="icon gear text-level">
        <i class="fa fa-cog"></i>
    </div>

    <div class="city-card text-level">
        <p class="city-name">Los Angeles</p>
        <p class="w-type">sunny</p>
        <p class="temp">28<span>°</span></p>
        <p class="min-max">12°/30°</p>
    </div>

    <section class="text">
        <div class="flex-container">

        </div>
    </section>


</body>
