<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Weather app concept</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet"  href="./asset/css/reset.min.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">



</head>

<body>

    <section class="weather-card">
        <div class="container">
            <ul class="city-list my-slider">
                <li class="city">
                    <div class="city-el">
                        <div class="city-name">
                            <p>los angeles</p>
                        </div>
                        <div class="w-type">
                            <p>sunny</p>
                        </div>
                        <div class="city-temp">
                            <p>36<sup>°</sup></p>
                        </div>
                        <div class="temp-min-max">
                            <p>19<sup>°</sup>/38<sup>°</sup></p>
                        </div>
                        <div class="forecast-bar">
                            <div class="sun day">
                                <div class="day-name"><p>sun</p></div>
                                <div class="w-ico">
                                    <i class="wi wi-day-sunny"></i>
                                </div>
                                <div class="temp-minmax-little">
                                    <p>19<sup>°</sup>/31<sup>°</sup></p>
                                </div>
                            </div>
                            <div class="mon day"><div class="day-name"><p>sun</p></div>
                                <div class="w-ico">
                                    <i class="wi wi-day-sunny"></i>
                                </div>
                                <div class="temp-minmax-little">
                                    <p>19<sup>°</sup>/31<sup>°</sup></p>
                                </div></div>
                            <div class="tue day"><div class="day-name"><p>sun</p></div>
                                <div class="w-ico">
                                    <i class="wi wi-day-sunny"></i>
                                </div>
                                <div class="temp-minmax-little">
                                    <p>19<sup>°</sup>/31<sup>°</sup></p>
                                </div></div>
                            <div class="wed day"><div class="day-name"><p>sun</p></div>
                                <div class="w-ico">
                                    <i class="wi wi-day-sunny"></i>
                                </div>
                                <div class="temp-minmax-little">
                                    <p>19<sup>°</sup>/31<sup>°</sup></p>
                                </div></div>
                            <div class="thu day"><div class="day-name"><p>sun</p></div>
                                <div class="w-ico">
                                    <i class="wi wi-day-sunny"></i>
                                </div>
                                <div class="temp-minmax-little">
                                    <p>19<sup>°</sup>/31<sup>°</sup></p>
                                </div></div>
                            <div class="fri day"><div class="day-name"><p>sun</p></div>
                                <div class="w-ico">
                                    <i class="wi wi-day-sunny"></i>
                                </div>
                                <div class="temp-minmax-little">
                                    <p>19<sup>°</sup>/31<sup>°</sup></p>
                                </div></div>
                            <div class="sat day"><div class="day-name"><p>sun</p></div>
                                <div class="w-ico">
                                    <i class="wi wi-day-sunny"></i>
                                </div>
                                <div class="temp-minmax-little">
                                    <p>19<sup>°</sup>/31<sup>°</sup></p>
                                </div></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>

</body>

</html>
