<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app concept
    </title>
</head>

<body>

    <section class="weatherCard">
        <div class="container">
            <ul class="cityList">
                <li class="city">
                    <div class="city-el">
                        <div class="city-name">
                            <p>los angeles</p>
                        </div>
                        <div class="w-type">
                            <p>sunny</p>
                        </div>
                        <div class="city-temp">
                            <p>36<sup>°</sup></p>
                        </div>
                        <div class="temp-min-max">
                            <p>19<sup>°</sup>/38<sup>°</sup></p>
                        </div>
                        <div class="forecast-bar">
                            <div class="sun">
                                <div class="day-name"><p>sun</p></div>
                                <div class="w-ico">
                                    <i class="wi wi-day-sunny"></i>
                                </div>
                                <div class="temp-minmax-little">
                                    <p>19<sup>°</sup>/31<sup>°</sup></p>
                                </div>
                            </div>
                            <div class="mon"></div>
                            <div class="tue"></div>
                            <div class="wed"></div>
                            <div class="thu"></div>
                            <div class="fri"></div>
                            <div class="sat"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>

</body>

</html>
