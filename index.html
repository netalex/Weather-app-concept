<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Weather app concept</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="./asset/css/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>



</head>

<body>

    <section class="background-slider swiper-container">
        <div class="swiper-pagination"></div>
        <div class="swiper-wrapper">
            <div id="bkg1" class="background-img swiper-slide one"></div>
            <div id="bkg2" class="background-img swiper-slide two"></div>
    </section>

    <div class="icon plus text-level">
        <i class="fa fa-plus"></i>
    </div>

    <div class="icon gear text-level">
        <i class="fa fa-cog"></i>
    </div>

    <div class="city-card text-level">
        <p class="city-name">Los Angeles</p>
        <p class="w-type">sunny</p>
        <p class="temp">28<span>°</span></p>
        <p class="min-max">12°/30°</p>
    </div>

    <div class="bar text-level">
        <div class="bar-container ">
            <div class="forecast-bar">
                <div class="sun day">
                    <div class="day-name">
                        <p>sun</p>
                    </div>
                    <div class="w-ico">
                        <i class="wi wi-day-sunny"></i>
                    </div>
                    <div class="temp-minmax-little">
                        <p>19°/31°</p>
                    </div>
                </div>
                <div class="mon day">
                    <div class="day-name">
                        <p>sun</p>
                    </div>
                    <div class="w-ico">
                        <i class="wi wi-day-sunny"></i>
                    </div>
                    <div class="temp-minmax-little">
                        <p>19°/31°</p>
                    </div>
                </div>
                <div class="tue day">
                    <div class="day-name">
                        <p>sun</p>
                    </div>
                    <div class="w-ico">
                        <i class="wi wi-day-sunny"></i>
                    </div>
                    <div class="temp-minmax-little">
                        <p>19°/31°</p>
                    </div>
                </div>
                <div class="wed day">
                    <div class="day-name">
                        <p>sun</p>
                    </div>
                    <div class="w-ico">
                        <i class="wi wi-day-sunny"></i>
                    </div>
                    <div class="temp-minmax-little">
                        <p>19°/31°</p>
                    </div>
                </div>
                <div class="thu day">
                    <div class="day-name">
                        <p>sun</p>
                    </div>
                    <div class="w-ico">
                        <i class="wi wi-day-sunny"></i>
                    </div>
                    <div class="temp-minmax-little">
                        <p>19°/31°</p>
                    </div>
                </div>
                <div class="fri day">
                    <div class="day-name">
                        <p>sun</p>
                    </div>
                    <div class="w-ico">
                        <i class="wi wi-day-sunny"></i>
                    </div>
                    <div class="temp-minmax-little">
                        <p>19°/31°</p>
                    </div>
                </div>
                <div class="sat day">
                    <div class="day-name">
                        <p>sun</p>
                    </div>
                    <div class="w-ico">
                        <i class="wi wi-day-sunny"></i>
                    </div>
                    <div class="temp-minmax-little">
                        <p>19°/31°</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

<script>
    const parallaxSliderOptions = {
        speed: 1000,
        parallax: true,
        grabCursor: true,
        centeredSlides: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    }
    let mySwiper = new Swiper('.swiper-container',parallaxSliderOptions);


</script>

<script type="text/javascript" src="./asset/js/index.js"></script>

</html>
